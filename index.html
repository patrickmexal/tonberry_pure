<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Showcases a horizontal menu that hides at
     small window widths, and which scrolls when revealed.">
    <title>Responsive Horizontal-to-Scrollable Menu &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="custom-menu-wrapper">
        <div class="pure-menu custom-menu custom-menu-top">
            <a href="#" class="pure-menu-heading custom-menu-brand">Tonberry</a>
            <a href="#" class="custom-menu-toggle" id="toggle">
                <s class="bar"></s>
                <s class="bar"></s>
            </a>
        </div>
        <div class="pure-menu pure-menu-horizontal pure-menu-scrollable custom-menu custom-menu-bottom custom-menu-tucked" id="tuckedMenu">
            <div class="custom-menu-screen"></div>
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
                <span id="break">
                  <li class="pure-menu-item"><a href="#" class="pure-menu-link">Learn</a></li>
                  <li class="pure-menu-item"><a href="#" class="pure-menu-link">Create</a></li>
                  <li class="pure-menu-item"><a href="#" class="pure-menu-link">Join</a></li>
            </span>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="./js/javascript.js"></script>
</body>

</html>
